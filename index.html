<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="netflix-icon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span><img width="53" src="assets/images/logo.svg" alt="Netflix Logo"></span>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Starts at ₹149. Cancel at any time.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="hero-buttons">
                <input type="email" placeholder="Email Address">
                <button class="btn btn-red">Get Started &gt;</button>    <!--  &gt; is for >   -->
            </div>
        </div>
        <div class="separation"></div>
    </div>

    <section class="first">
        <div>
            <h2>Enjoy on your TV.</h2>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
        </div>
        <div class="secImg">
            <img src="assets/images/tv.jpg" alt="TV Image">
            <video src="assets/videos/Netflix logo.mp4" autoplay loop muted></video>
        </div>
    </section>
</body>
</html>
